<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>

    
    <H1>Aprendendo Javascript</H1>
    <p id="texto"></p>
    
    <!--O document.write é usado para fazer testes.Usamos pra escrever no próprio documento do html.Podemos colocar tags dentro dele tambem como a tag <u> que usamos-->
    <p>
        <script>
            document.write('Oi <u>escrito com document write</u>');
        </script>
    </p>

    <!--O document write também aceita valores numéricos que caso estejam sem aspas serão considerados números inteiros e com uma operações matemáticas ele realiza a conta. -->
    <p>
        <script>
            document.write(5+5);
        </script>
    </p>
    
    <script src="JS/index.js">
        alert('Olá mundo2!'); 
    </script>
</body>
</html>
