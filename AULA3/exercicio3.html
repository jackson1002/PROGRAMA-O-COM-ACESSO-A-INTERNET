<script>
    function Compara(){
        
        var numero_computador = Math.floor(Math.random()*100)+1;
        while(true){
            var numero_usuario = parseInt(prompt("Tente adivinhar o número que o computador pensou de um 1 à 100:","Digite aqui"));
            
            if(numero_usuario == numero_computador){
                alert("Parabéns,você acertou o número que o computador pensou :)");
                break;
            }
            else if(numero_usuario < numero_computador){
                alert("Lamento o número que você digitou está um pouco abaixo do que o computador pensou :(");
            }

            else if(numero_usuario > numero_computador){
                alert("Lamento o número que você digitou está um pouco acima do que o computador pensou :(");
            }
        }

      

    }
