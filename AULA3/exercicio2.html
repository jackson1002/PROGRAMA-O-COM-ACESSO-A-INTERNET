<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Digite seu ano de nascimento:</label>
        <input id= "ano_nascimento" type="number" name="nascimento">
        <button type="button" onclick="Idade()">Mostrar idade</button>
    </form>

    <h1 id="resultado">

    </h1>
</body>
</html>
<script>
    function Idade(){
        ano_nascimento = parseInt(document.getElementById("ano_nascimento").value);
        var ano_atual = new Date().getFullYear();
        idade = ano_atual - ano_nascimento;

        alert("você tem:" + " " + idade + " " + "anos");

        document.getElementById("resultado").innerHTML=idade + " " +"anos";
    }

    //new Date().getFullYear() serve pra pegar o ano atual e portanto colocamos em uma variável

    //CONSIDERAR O MÊS DE NASCIMENTO PRA GARANTIR QUE COMPLETOU ANO OU NÃO
</script>
