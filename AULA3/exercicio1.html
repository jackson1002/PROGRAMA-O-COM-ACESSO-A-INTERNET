<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Digite o numero 1:</label>
        <input  id="n1" type="number">
        <label>Digite o numero 2:</label>
        <input id="n2" type="number">
    </form>

    <h1 id="resultado"></h1>

    <button type="button" onclick="Soma()">Soma</button>
    <button type="button" onclick="Subtracao()">Subtração</button>
    <button type="button" onclick="Multiplicacao()">Multiplicação</button>
    <button  type="button"onclick="Divisao()">Divisão</button>

</body>
<script>
    function Soma(){
         var n1 = parseInt(document.getElementById("n1").value);
         var n2 = parseInt(document.getElementById('n2').value);
         var soma = n1 + n2;
         document.getElementById("resultado").innerHTML = soma;
    }

    function Subtracao(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);

        var subtracao = n1 - n2;

        document.getElementById("resultado").innerHTML = subtracao;
    }
   
    function Multiplicacao(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);

        var multiplicacao = n1 * n2;

        document.getElementById("resultado").innerHTML = multiplicacao;
    }

    function Divisao(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);

        divisao = n1 / n2;

        document.getElementById("resultado").innerHTML = divisao;
    }

</script>
</html>
