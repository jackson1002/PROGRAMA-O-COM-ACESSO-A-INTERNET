<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    <!--Quando o javascript está dentro da própria página html,chamamos ele de javascript interno-->
    <!--Quando o javascript está rodando em uma outra página(o que é o mais comum),chamamos ele de javascript externo e para referenciar essa pagina colocamos src no scripts(colocamos um arquivo js dentro de uma pasta que chamamos de JS)  -->
    
    <!--OBS: Sempre após finalizar uma declaração de javascript coloque ";"-->
    <!--OBS: O alert presente na página JS que referenciamos abaixo,possui prioridade sobre o alert presente nessa página html "Olá mundo2",mas se tirarmos o src o alert daqui rodará normalmente-->
    <script src="JS/index.js">
        alert('Olá mundo2!'); 
    </script>

    <!--A tag scripts deve ser referenciada antes da tag de fechamento do body-->
</body>
</html>
